mutation login($username: String!, $password: String!) {
  login(username: $username, password: $password) {
    ok
    token
    error
  }
}

mutation createAccount(
  $email: String!
  $username: String!
  $password: String!
) {
  createAccount(email: $email, username: $username, password: $password) {
    ok
    error
  }
}

mutation createCoffeeShop(
  $name: String!
  $latitude: String!
  $longitude: String!
  $photos: [Upload]!
  $categories: [String]!
) {
  createCoffeeShop(
    name: $name
    latitude: $latitude
    longitude: $longitude
    photos: $photos
    categories: $categories
  ) {
    ok
    error
  }
}

mutation editCoffeeShop(
  $id: Int!
  $name: String
  $latitude: String
  $longitude: String
  $photos: [Upload]
  $categories: [String]
) {
  editCoffeeShop(
    id: $id
    name: $name
    latitude: $latitude
    longitude: $longitude
    photos: $photos
    categories: $categories
  ) {
    ok
    error
  }
}

mutation toggleLike($id: Int!) {
  toggleLike(id: $id) {
    ok
    error
  }
}
